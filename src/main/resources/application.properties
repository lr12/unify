spring.freemarker.allow-request-override=false
spring.freemarker.cache=false
spring.freemarker.check-template-location=true
spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.expose-spring-macro-helpers=false
server.port=8080
fy-datasource=test

#mybatis����
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.software.entity
mybatis.config-location=classpath:mybatis.xml
spring-devtools-restart-enabled=true
#mybatis.type-handlers-package=com.software.customTypeHandler

jdbc.sybaseDriverClassName=com.sybase.jdbc3.jdbc.SybDataSource
#jdbc.mysqlDriverClassName=com.mysql.jdbc.Driver
jdbc.mysqlDriverClassName=com.mysql.jdbc.Driver
logging.config=classpath:log4j2.xml

spring.thymeleaf.cache=false
#spring.datasource.hikari.transaction-isolation=TRANSACTION_REPEATABLE_READ
# Single file max size
multipart.maxFileSize=50Mb
# All files max size
multipart.maxRequestSize=150Mb

spring.devtools.restart.enabled=true

